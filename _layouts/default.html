<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Abulikemu Abuduweili - Robotics Researcher at Apple. Ph.D. from CMU.">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">

  <script>
    // Initialize theme before page renders to prevent flash
    (function() {
      var theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  {% include nav.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Dark mode toggle
    (function() {
      var toggle = document.getElementById('theme-toggle');
      if (!toggle) return;

      var sunIcon = toggle.querySelector('.icon-sun');
      var moonIcon = toggle.querySelector('.icon-moon');

      function updateIcons() {
        var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        if (sunIcon) sunIcon.style.cssText = isDark ? 'display: block !important' : 'display: none !important';
        if (moonIcon) moonIcon.style.cssText = isDark ? 'display: none !important' : 'display: block !important';
      }

      updateIcons();

      toggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateIcons();
      });
    })();
  </script>
</body>
</html>
